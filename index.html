<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --bg: #111417; --card: #1c2025; --item-bg: #2b3139;
            --accent: #4883fb; --text: #eaecef; --sub-text: #848e9c;
            --red: #ff4d4f; --green: #00b07c; --border: #363c45;
        }
        
        body { 
            background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; 
            margin: 0; padding: 0; height: 100vh; overflow: hidden;
        }

        .screen { display: none; flex-direction: column; height: 100vh; padding: 16px; box-sizing: border-box; overflow-y: auto; }
        .active { display: flex; }

        /* BingX Card Style */
        .card { background: var(--card); border-radius: 12px; padding: 16px; margin-bottom: 12px; }
        
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .stat-box { background: var(--item-bg); padding: 12px; border-radius: 8px; }
        .stat-box label { font-size: 11px; color: var(--sub-text); display: block; margin-bottom: 4px; }
        .stat-box span { font-size: 14px; font-weight: 600; color: var(--accent); }

        .btn-bingx { 
            background: var(--accent); color: #fff; border: none;
            padding: 14px; border-radius: 8px; font-weight: 600; font-size: 14px;
            cursor: pointer; width: 100%; margin-top: 8px;
        }
        .btn-outline { 
            background: transparent; border: 1px solid var(--border); color: var(--text); 
            padding: 12px; border-radius: 8px; font-weight: 500; cursor: pointer;
        }

        /* Календарь BingX */
        .cal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
        .day { aspect-ratio: 1; background: transparent; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-size: 12px; color: var(--sub-text); border: 1px solid transparent; }
        .day.done { background: rgba(255, 77, 79, 0.2); color: var(--red); border: 1px solid var(--red); font-weight: bold; }
        .day.today { border: 1px solid var(--accent); color: var(--accent); }

        .back { color: var(--sub-text); cursor: pointer; margin-bottom: 16px; font-size: 14px; display: flex; align-items: center; }
        input { background: var(--item-bg); border: 1px solid var(--border); color: #fff; padding: 12px; border-radius: 6px; margin-bottom: 10px; width: 100%; box-sizing: border-box; }
        input:focus { border-color: var(--accent); outline: none; }

        #tv-chart { flex-grow: 1; border-radius: 8px; border: 1px solid var(--border); }
    </style>
</head>
<body>

    <div id="scr-main" class="screen active">
        <div style="margin-bottom: 20px;">
            <h2 style="margin:0; font-size: 20px;">SMC <span style="color:var(--accent)">QUANTUM</span></h2>
            <div id="fng-info" style="font-size: 12px; color: var(--sub-text); margin-top: 4px;">Загрузка индекса...</div>
        </div>

        <div class="card stat-grid">
            <div class="stat-box"><label>ФАЗА</label><span id="ui-phase">ОЖИДАНИЕ</span></div>
            <div class="stat-box"><label>СТАТУС</label><span id="ui-deal">НЕТ СДЕЛКИ</span></div>
            <div class="stat-box" style="grid-column: span 2;"><label>ДЕТАЛИ ПОЗИЦИИ</label><span id="ui-details">-</span></div>
        </div>

        <button class="btn-bingx" onclick="nav('scr-analysis')">АНАЛИЗ РЫНКА</button>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px;">
            <button class="btn-outline" onclick="nav('scr-terminal')">ГРАФИК</button>
            <button class="btn-outline" onclick="nav('scr-calendar')">КАЛЕНДАРЬ</button>
        </div>
        <button class="btn-outline" onclick="nav('scr-info')" style="margin-top: 10px; width: 100%;">ИНФО И МАКРО</button>
    </div>

    <div id="scr-calendar" class="screen">
        <div class="back" onclick="nav('scr-main')">← Назад</div>
        <div class="card">
            <div class="cal-header">
                <button onclick="changeMonth(-1)" class="btn-outline" style="padding: 4px 12px;">❮</button>
                <b id="month-name"></b>
                <button onclick="changeMonth(1)" class="btn-outline" style="padding: 4px 12px;">❯</button>
            </div>
            <div id="cal-render" class="cal-grid"></div>
        </div>
    </div>

    <div id="scr-analysis" class="screen">
        <div class="back" onclick="nav('scr-main')">← Отмена</div>
        <div id="flow-content"></div>
    </div>

    <div id="scr-info" class="screen">
        <div class="back" onclick="nav('scr-main')">← Назад</div>
        <div id="econ-widget" class="card" style="height: 400px; padding:0; overflow: hidden;"></div>
        <button class="btn-bingx" onclick="window.open('https://t.me/realDonaldTrump_rus')" style="background: #24292e;">
            TELEGRAM TRUMP (RU)
        </button>
    </div>

    <div id="scr-terminal" class="screen">
        <div class="back" onclick="nav('scr-main')">← Назад</div>
        <div id="tv-chart"></div>
    </div>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let viewDate = new Date();
        let state = {
            history: [],
            phase: 'Ожидание',
            dealStatus: 'Нет сделки',
            details: '-'
        };

        // ЗАГРУЗКА ИЗ ОБЛАКА ТЕЛЕГРАМ ПРИ ЗАПУСКЕ
        function loadFromCloud() {
            tg.CloudStorage.getItem('smc_quantum_data', (err, value) => {
                if (!err && value) {
                    state = JSON.parse(value);
                    updateMainUI();
                }
            });
        }

        function nav(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'scr-calendar') renderCal();
            if(id === 'scr-info') initEcon();
            if(id === 'scr-analysis') showStep('init');
            if(id === 'scr-terminal') new TradingView.widget({"autosize": true, "symbol": "BINANCE:BTCUSDT", "interval": "15", "theme": "dark", "container_id": "tv-chart"});
        }

        // КАЛЕНДАРЬ
        function renderCal() {
            const grid = document.getElementById('cal-render');
            grid.innerHTML = '';
            const y = viewDate.getFullYear(), m = viewDate.getMonth();
            document.getElementById('month-name').innerText = new Intl.DateTimeFormat('ru-RU', {month:'long', year:'numeric'}).format(viewDate);
            
            const first = new Date(y, m, 1).getDay();
            const days = new Date(y, m + 1, 0).getDate();
            const offset = (first === 0 ? 6 : first - 1);

            for(let i=0; i<offset; i++) grid.innerHTML += '<div></div>';
            for(let d=1; d<=days; d++) {
                const dStr = `${y}-${(m+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
                const cls = state.history.includes(dStr) ? 'day done' : 'day';
                const today = new Date().toISOString().slice(0,10) === dStr ? 'today' : '';
                grid.innerHTML += `<div class="${cls} ${today}">${d}</div>`;
            }
        }
        function changeMonth(v) { viewDate.setMonth(viewDate.getMonth() + v); renderCal(); }

        // ОПРОС
        function showStep(step) {
            const flow = document.getElementById('flow-content');
            if(step === 'init') {
                flow.innerHTML = `<h3>Выберите текущую фазу:</h3>
                    <button class="btn-bingx" onclick="state.phase='Коррекция'; showStep('correction')">КОРРЕКЦИЯ</button>
                    <button class="btn-outline" onclick="state.phase='Импульс'; showStep('impulse')" style="width:100%; margin-top:10px;">ИМПУЛЬС</button>`;
            } else if(step === 'impulse') {
                state.dealStatus = 'Ожидание';
                flow.innerHTML = `<div class="card"><h4>Фаза: Импульс</h4><p style="color:var(--sub-text); font-size:13px;">Ждем завершения импульса и начала коррекции.</p></div>
                    <button class="btn-bingx" onclick="state.phase='Коррекция'; showStep('correction')">ПЕРЕШЛИ В КОРРЕКЦИЮ</button>
                    <button class="btn-outline" onclick="saveState()" style="width:100%; margin-top:10px;">ЗАВЕРШИТЬ РАЗБОР</button>`;
            } else if(step === 'correction') {
                state.dealStatus = 'Ожидание входа';
                flow.innerHTML = `<div class="card"><h4>Фаза: Коррекция</h4><p style="color:var(--sub-text); font-size:13px;">Ищем зону интереса (POI) для входа.</p></div>
                    <button class="btn-bingx" onclick="showStep('form')">ВХОД БЫЛ (SMC)</button>
                    <button class="btn-outline" onclick="saveState()" style="width:100%; margin-top:10px;">ВХОДА НЕТ</button>`;
            } else if(step === 'form') {
                flow.innerHTML = `<h3>Детали сделки:</h3>
                    <input id="in-e" type="number" placeholder="Вход (Цена)">
                    <input id="in-sl" type="number" placeholder="Stop Loss">
                    <input id="in-rr" placeholder="RR (Риск/Прибыль)">
                    <button class="btn-bingx" onclick="submitDeal()">ОТКРЫТЬ ПОЗИЦИЮ</button>`;
            }
            updateMainUI();
        }

        function submitDeal() {
            state.dealStatus = 'В СДЕЛКЕ';
            state.details = `E: ${document.getElementById('in-e').value} | SL: ${document.getElementById('in-sl').value} | RR: ${document.getElementById('in-rr').value}`;
            saveState();
        }

        function updateMainUI() {
            document.getElementById('ui-phase').innerText = state.phase;
            document.getElementById('ui-deal').innerText = state.dealStatus;
            document.getElementById('ui-details').innerText = state.details;
        }

        function saveState() {
            const today = new Date().toISOString().slice(0,10);
            if(!state.history.includes(today)) state.history.push(today);
            
            // СОХРАНЕНИЕ В ОБЛАКО ТЕЛЕГРАМ
            tg.CloudStorage.setItem('smc_quantum_data', JSON.stringify(state), (err) => {
                if(!err) {
                    tg.HapticFeedback.notificationOccurred('success');
                    nav('scr-main');
                }
            });
        }

        function initEcon() {
            const box = document.getElementById('econ-widget'); box.innerHTML = '';
            const script = document.createElement('script');
            script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-events.js';
            script.async = true;
            script.text = JSON.stringify({colorTheme: "dark", width: "100%", height: "100%", locale: "ru", importanceFilter: "1"});
            box.appendChild(script);
        }

        fetch('https://api.alternative.me/fng/').then(r=>r.json()).then(d=>{
            document.getElementById('fng-info').innerText = `Fear & Greed Index: ${d.data[0].value} (${d.data[0].value_classification})`;
        });

        // Запуск загрузки
        loadFromCloud();
    </script>
</body>
</html>
