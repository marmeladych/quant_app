<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Money Terminal</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b0e11; --card: #161a1e; --accent: #f0b90b;
            --green: #0ecb81; --red: #f6465d; --text-dim: #848e9c;
        }
        body { 
            background: var(--bg); color: white; font-family: 'Inter', sans-serif; 
            margin: 0; padding: 12px; overflow-x: hidden;
        }
        .hidden { display: none; }
        #chart-container { 
            height: 250px; border-radius: 12px; overflow: hidden; 
            border: 1px solid #2b3139; margin-bottom: 12px;
        }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .card { 
            background: var(--card); border: 1px solid #2b3139; 
            border-radius: 10px; padding: 12px; margin-bottom: 10px;
        }
        .label { color: var(--text-dim); font-size: 10px; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 4px; }
        .value { font-family: 'Roboto Mono', monospace; font-size: 16px; font-weight: bold; }
        .btn { 
            background: #2b3139; color: white; border: 1px solid #474d57; 
            width: 100%; padding: 14px; border-radius: 10px; font-weight: bold; font-size: 14px; margin-top: 5px;
        }
        .btn-main { background: var(--accent); color: black; border: none; height: 80px; font-size: 16px; margin-bottom: 15px; }
        .btn-step { background: #2b3139; border: 1px solid var(--accent); color: var(--accent); }
        .long { color: var(--green); }
        .short { color: var(--red); }
        .status-badge { color: var(--accent); font-size: 11px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="screen-main">
        <button class="btn btn-main" onclick="showScreen('screen-terminal')">üìä –¢–ï–†–ú–ò–ù–ê–õ –ò –ì–†–ê–§–ò–ö</button>
        <button class="btn btn-main" style="background: #2b3139; color: white; border: 1px solid var(--text-dim);" onclick="showScreen('screen-analysis')">üîç –ê–ù–ê–õ–ò–ó –†–´–ù–ö–ê (4H)</button>
        
        <div class="card" style="margin-top: 20px;">
            <div class="label">–¢–µ–∫—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ</div>
            <div id="global-status" class="value" style="color: var(--accent);">–û–ñ–ò–î–ê–ù–ò–ï –ê–ù–ê–õ–ò–ó–ê</div>
        </div>
    </div>

    <div id="screen-terminal" class="hidden">
        <button class="btn" style="width: auto; padding: 5px 15px;" onclick="showScreen('screen-main')">‚Üê –ù–ê–ó–ê–î</button>
        <div id="chart-container" style="margin-top: 10px;">
            <div id="tradingview_chart" style="height: 100%;"></div>
        </div>
        <div class="grid">
            <div class="card">
                <div class="label">–ü–æ–∑–∏—Ü–∏—è</div>
                <div id="side" class="value">WAIT</div>
            </div>
            <div class="card">
                <div class="label">–í—Ö–æ–¥ (Avg)</div>
                <div id="entry" class="value">0.00</div>
            </div>
        </div>
        <div class="card">
            <div style="display: flex; justify-content: space-between;">
                <div><div class="label">TP</div><div id="tp" class="value long">0.00</div></div>
                <div style="text-align: right;"><div class="label">SL</div><div id="sl" class="value short">0.00</div></div>
            </div>
        </div>
    </div>

    <div id="screen-analysis" class="hidden">
        <button class="btn" style="width: auto; padding: 5px 15px;" onclick="showScreen('screen-main')">‚Üê –ù–ê–ó–ê–î</button>
        <h3 style="text-align: center;">–ê–Ω–∞–ª–∏–∑ —Å—Ç—Ä—É–∫—Ç—É—Ä—ã</h3>
        
        <div id="step-1">
            <button class="btn btn-step" style="height: 100px;" onclick="nextStep(2)">–ê–ù–ê–õ–ò–ó –í–´–ü–û–õ–ù–ï–ù</button>
        </div>

        <div id="step-2" class="hidden">
            <div class="label" style="text-align: center; margin-bottom: 10px;">–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–∑—É 4H</div>
            <button class="btn" onclick="finishAnalysis('–ö–æ—Ä—Ä–µ–∫—Ü–∏—è 4H', '–†–µ–∂–∏–º –æ–∂–∏–¥–∞–Ω–∏—è')">–§–ê–ó–ê –ö–û–†–†–ï–ö–¶–ò–ò</button>
            <button class="btn short" style="border-color: var(--red);" onclick="nextStep(3)">–§–ê–ó–ê –ò–ú–ü–£–õ–¨–°–ê</button>
        </div>

        <div id="step-3" class="hidden">
            <div class="label" style="text-align: center; margin-bottom: 10px;">–í—Ö–æ–¥ –≤–æ–∑–º–æ–∂–µ–Ω?</div>
            <button class="btn long" style="border-color: var(--green);" onclick="finishAnalysis('–ò–º–ø—É–ª—å—Å 4H', '–ü–æ–∏—Å–∫ –≤—Ö–æ–¥–∞')">–í–û–ó–ú–û–ñ–ï–ù</button>
            <button class="btn" onclick="finishAnalysis('–ò–º–ø—É–ª—å—Å 4H', '–†–µ–∂–∏–º –æ–∂–∏–¥–∞–Ω–∏—è')">–ù–ï–í–û–ó–ú–û–ñ–ï–ù</button>
        </div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function showScreen(id) {
            document.getElementById('screen-main').classList.add('hidden');
            document.getElementById('screen-terminal').classList.add('hidden');
            document.getElementById('screen-analysis').classList.add('hidden');
            document.getElementById(id).classList.remove('hidden');
            if(id === 'screen-terminal') initChart();
        }

        function nextStep(step) {
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.add('hidden');
            document.getElementById('step-3').classList.add('hidden');
            document.getElementById('step-' + step).classList.remove('hidden');
        }

        function finishAnalysis(phase, status) {
            document.getElementById('global-status').innerText = status.toUpperCase();
            tg.sendData(JSON.stringify({
                type: 'analysis',
                phase: phase,
                status: status
            }));
            showScreen('screen-main');
            nextStep(1); // –°–±—Ä–æ—Å —à–∞–≥–æ–≤ –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ —Ä–∞–∑–∞
        }

        function initChart() {
            new TradingView.widget({
                "autosize": true, "symbol": "BINANCE:BTCUSDT", "interval": "15",
                "theme": "dark", "style": "1", "locale": "ru",
                "container_id": "tradingview_chart", "hide_top_toolbar": true
            });
        }

        // –ü–∞—Ä—Å–∏–Ω–≥ –¥–∞–Ω–Ω—ã—Ö –∏–∑ URL (–¥–ª—è —Ç–µ—Ä–º–∏–Ω–∞–ª–∞)
        const params = new URLSearchParams(window.location.search);
        document.getElementById('side').innerText = (params.get('side') || 'WAIT').toUpperCase();
        document.getElementById('entry').innerText = params.get('entry') || '0.00';
        document.getElementById('sl').innerText = params.get('sl') || '0.00';
        document.getElementById('tp').innerText = params.get('tp') || '0.00';
    </script>
</body>
</html>
