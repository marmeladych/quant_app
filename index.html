<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMC Terminal</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0b0e11; --card: #161a1e; --accent: #f0b90b; --green: #0ecb81; --red: #f6465d; --text-dim: #848e9c; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 12px; overflow-x: hidden; }
        .hidden { display: none; }
        .card { background: var(--card); border: 1px solid #2b3139; border-radius: 10px; padding: 15px; margin-bottom: 12px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .label { color: var(--text-dim); font-size: 10px; text-transform: uppercase; margin-bottom: 4px; }
        .value { font-family: 'Roboto Mono', monospace; font-size: 16px; font-weight: bold; }
        .btn-nav { background: var(--card); color: white; border: 1px solid #474d57; width: 100%; height: 120px; border-radius: 15px; font-size: 18px; font-weight: bold; margin-bottom: 15px; transition: 0.2s; }
        .btn-nav:active { border-color: var(--accent); color: var(--accent); }
        .btn-step { background: #2b3139; color: white; border: 1px solid #474d57; width: 100%; padding: 15px; border-radius: 10px; margin-top: 10px; font-weight: bold; }
        .long { color: var(--green); } .short { color: var(--red); }
        #chart-container { height: 300px; border-radius: 12px; overflow: hidden; border: 1px solid #2b3139; margin-bottom: 12px; }
    </style>
</head>
<body>

    <div id="screen-main">
        <button class="btn-nav" onclick="showScreen('screen-terminal')">üìä –¢–ï–†–ú–ò–ù–ê–õ</button>
        <button class="btn-nav" onclick="showScreen('screen-analysis')">üîç –ê–ù–ê–õ–ò–ó (4H)</button>
    </div>

    <div id="screen-terminal" class="hidden">
        <button style="background:none; border:none; color:var(--accent); margin-bottom:10px;" onclick="showScreen('screen-main')">‚Üê –ù–ê–ó–ê–î</button>
        <div id="chart-container"><div id="tradingview_chart" style="height: 100%;"></div></div>
        <div class="grid">
            <div class="card"><div class="label">–ü–æ–∑–∏—Ü–∏—è</div><div id="side" class="value">WAIT</div></div>
            <div class="card"><div class="label">–í—Ö–æ–¥</div><div id="entry" class="value">0.00</div></div>
        </div>
        <div class="card">
            <div style="display: flex; justify-content: space-between;">
                <div><div class="label">TP</div><div id="tp" class="value long">0.00</div></div>
                <div><div class="label">SL</div><div id="sl" class="value short">0.00</div></div>
            </div>
        </div>
    </div>

    <div id="screen-analysis" class="hidden">
        <button style="background:none; border:none; color:var(--accent); margin-bottom:10px;" onclick="showScreen('screen-main')">‚Üê –ù–ê–ó–ê–î</button>
        <div id="step-1" class="card">
            <p style="text-align:center">–ê–Ω–∞–ª–∏–∑ –≤—ã–ø–æ–ª–Ω–µ–Ω?</p>
            <button class="btn-step" style="border-color:var(--accent)" onclick="nextStep(2)">–î–ê, –í–´–ü–û–õ–ù–ï–ù</button>
        </div>
        <div id="step-2" class="card hidden">
            <p style="text-align:center">–§–∞–∑–∞ 4H:</p>
            <button class="btn-step" onclick="sendAnalysis('–ö–æ—Ä—Ä–µ–∫—Ü–∏—è 4H', '–†–µ–∂–∏–º –æ–∂–∏–¥–∞–Ω–∏—è')">–ö–û–†–†–ï–ö–¶–ò–Ø</button>
            <button class="btn-step" style="color:var(--green)" onclick="nextStep(3)">–ò–ú–ü–£–õ–¨–°</button>
        </div>
        <div id="step-3" class="card hidden">
            <p style="text-align:center">–í—Ö–æ–¥ –≤–æ–∑–º–æ–∂–µ–Ω?</p>
            <button class="btn-step" style="color:var(--green)" onclick="sendAnalysis('–ò–º–ø—É–ª—å—Å 4H', '–ü–æ–∏—Å–∫ –≤—Ö–æ–¥–∞')">–í–û–ó–ú–û–ñ–ï–ù</button>
            <button class="btn-step" onclick="sendAnalysis('–ò–º–ø—É–ª—å—Å 4H', '–†–µ–∂–∏–º –æ–∂–∏–¥–∞–Ω–∏—è')">–ù–ï–í–û–ó–ú–û–ñ–ï–ù</button>
        </div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function showScreen(s) {
            document.getElementById('screen-main').style.display = 'none';
            document.getElementById('screen-terminal').style.display = 'none';
            document.getElementById('screen-analysis').style.display = 'none';
            document.getElementById(s).style.display = 'block';
            if(s === 'screen-terminal') initChart();
        }

        function nextStep(n) {
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.add('hidden');
            document.getElementById('step-3').classList.add('hidden');
            document.getElementById('step-'+n).classList.remove('hidden');
        }

        function sendAnalysis(phase, status) {
            tg.sendData(JSON.stringify({type: 'analysis', phase: phase, status: status}));
            tg.close();
        }

        function initChart() {
            new TradingView.widget({ "autosize": true, "symbol": "BINANCE:BTCUSDT", "interval": "15", "theme": "dark", "container_id": "tradingview_chart", "hide_top_toolbar": true });
        }

        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('side').innerText = (urlParams.get('side') || 'WAIT').toUpperCase();
        document.getElementById('entry').innerText = urlParams.get('entry') || '0.00';
        document.getElementById('sl').innerText = urlParams.get('sl') || '0.00';
        document.getElementById('tp').innerText = urlParams.get('tp') || '0.00';
    </script>
</body>
</html>
