<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --accent: #4883fb; --text-main: #ffffff; --text-grey: #848e9c;
            --glass: rgba(255, 255, 255, 0.03); --glass-border: rgba(255, 255, 255, 0.08);
            --red: #ff4d4f; --green: #00b07c;
        }
        body { background: #0b0e11; color: var(--text-main); font-family: 'Inter', sans-serif; margin: 0; height: 100vh; overflow: hidden; }
        .bg-animate { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at 0% 0%, rgba(72, 131, 251, 0.08) 0%, transparent 40%); }
        .screen { display: none; flex-direction: column; height: 100vh; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .active { display: flex; }
        .glass-card { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: 24px; padding: 20px; margin-bottom: 16px; }
        .label { font-size: 11px; font-weight: 800; color: var(--text-grey); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 6px; }
        .val { font-size: 16px; font-weight: 900; }
        .btn-glass { background: var(--accent); color: #fff; border: none; padding: 18px; border-radius: 20px; font-weight: 900; cursor: pointer; }
        .btn-sub { background: var(--glass); border: 1px solid var(--glass-border); color: var(--text-main); padding: 16px; border-radius: 18px; font-weight: 700; cursor: pointer; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }
        .day { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: 800; border-radius: 10px; color: var(--text-grey); }
        .day.win { background: var(--green); color: #fff; }
        .day.loss { background: var(--red); color: #fff; }
        .day.be { background: #fff; color: #000; }
        .day.today { border: 2px solid var(--accent); }
        .notes-area { background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border); color: #fff; border-radius: 18px; padding: 15px; width: 100%; box-sizing: border-box; resize: none; outline: none; }
    </style>
</head>
<body>
    <div class="bg-animate"></div>

    <div id="scr-main" class="screen active">
        <h1 style="font-weight: 900; font-size: 26px; margin-bottom: 25px;">SMC <span style="color:var(--accent)">QUANTUM</span></h1>
        <div class="glass-card" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div><div class="label">Phase</div><div id="ui-phase" class="val">WAITING</div></div>
            <div><div class="label">Status</div><div id="ui-deal" class="val">NO TRADE</div></div>
            <div style="grid-column: span 2;"><div class="label">Details</div><div id="ui-details" class="val">-</div></div>
        </div>
        <button class="btn-glass" onclick="nav('scr-analysis')">NEW ANALYSIS</button>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 12px;">
            <button class="btn-sub" onclick="nav('scr-terminal')">TERMINAL</button>
            <button class="btn-sub" onclick="nav('scr-calendar')">LOGS</button>
        </div>
    </div>

    <div id="scr-terminal" class="screen">
        <div onclick="nav('scr-main')" style="cursor:pointer; color:var(--text-grey); margin-bottom:20px; font-weight:800;">← BACK</div>
        <div id="tv-chart" style="height: 350px; border-radius: 20px; overflow: hidden; border: 1px solid var(--glass-border);"></div>
        <textarea id="ui-notes" class="notes-area" style="margin-top:20px; min-height:100px;" placeholder="HTF Notes..." oninput="saveAll()"></textarea>
        <div class="label" style="margin-top:20px;">BTC Alert</div>
        <div style="display:flex; gap:10px;">
            <input id="alert-price" class="notes-area" type="number" placeholder="Price" style="height:50px;">
            <button class="btn-glass" onclick="setAlert()">SET</button>
        </div>
    </div>

    <div id="scr-calendar" class="screen">
        <div onclick="nav('scr-main')" style="cursor:pointer; color:var(--text-grey); margin-bottom:20px; font-weight:800;">← BACK</div>
        <div class="glass-card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <button class="btn-sub" onclick="changeMonth(-1)">❮</button>
                <b id="month-name"></b>
                <button class="btn-sub" onclick="changeMonth(1)">❯</button>
            </div>
            <div id="cal-render" class="cal-grid"></div>
        </div>
        <div class="glass-card" style="display:grid; grid-template-columns: 1fr 1fr 1fr; text-align:center;">
            <div><div id="stat-w" class="val" style="color:var(--green)">0</div><div class="label">Wins</div></div>
            <div><div id="stat-l" class="val" style="color:var(--red)">0</div><div class="label">Loss</div></div>
            <div><div id="stat-be" class="val">0</div><div class="label">BE</div></div>
        </div>
    </div>

    <div id="scr-analysis" class="screen">
        <div onclick="nav('scr-main')" style="cursor:pointer; color:var(--text-grey); margin-bottom:20px; font-weight:800;">← CANCEL</div>
        <div id="flow-content"></div>
    </div>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        let viewDate = new Date();
        let state = { history: [], phase: 'Waiting', dealStatus: 'No Trade', details: '-', notes: '' };

        function loadData() {
            tg.CloudStorage.getItem('smc_final_v1', (err, val) => {
                if (!err && val) { state = JSON.parse(val); updateUI(); }
            });
        }

        function nav(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'scr-calendar') renderCal();
            if(id === 'scr-terminal') new TradingView.widget({"autosize": true, "symbol": "BINANCE:BTCUSDT", "interval": "15", "theme": "dark", "container_id": "tv-chart"});
            if(id === 'scr-analysis') showStep('init');
        }

        function renderCal() {
            const grid = document.getElementById('cal-render'); grid.innerHTML = '';
            const y = viewDate.getFullYear(), m = viewDate.getMonth();
            document.getElementById('month-name').innerText = new Intl.DateTimeFormat('ru', {month:'long', year:'numeric'}).format(viewDate);
            const first = new Date(y, m, 1).getDay();
            const days = new Date(y, m + 1, 0).getDate();
            const offset = (first === 0 ? 6 : first - 1);
            let w=0, l=0, be=0;
            state.history.forEach(h => { if(h.res === 'W') w++; if(h.res === 'L') l++; if(h.res === 'BE') be++; });
            document.getElementById('stat-w').innerText = w; document.getElementById('stat-l').innerText = l; document.getElementById('stat-be').innerText = be;
            for(let i=0; i<offset; i++) grid.innerHTML += '<div></div>';
            for(let d=1; d<=days; d++) {
                const dStr = `${y}-${(m+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
                const entry = state.history.find(h => h.date === dStr);
                let cls = 'day'; if(entry) cls += ' ' + entry.res.toLowerCase();
                if(new Date().toISOString().slice(0,10) === dStr) cls += ' today';
                grid.innerHTML += `<div class="${cls}">${d}</div>`;
            }
        }

        function changeMonth(v) { viewDate.setMonth(viewDate.getMonth() + v); renderCal(); }

        function showStep(s) {
            const flow = document.getElementById('flow-content');
            if(s === 'init') {
                flow.innerHTML = `<div class="label">Structure</div>
                    <button class="btn-glass" style="width:100%" onclick="state.phase='Correction'; showStep('form')">CORRECTION</button>
                    <button class="btn-sub" style="width:100%; margin-top:10px;" onclick="state.phase='Impulse'; saveAll()">IMPULSE</button>`;
            } else if(s === 'form') {
                flow.innerHTML = `<div class="label">Trade Result</div>
                    <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:10px;">
                        <button class="btn-glass" style="background:var(--green)" onclick="finishTrade('W')">WIN</button>
                        <button class="btn-glass" style="background:var(--red)" onclick="finishTrade('L')">LOSS</button>
                        <button class="btn-sub" onclick="finishTrade('BE')">BE</button>
                    </div>`;
            }
        }

        function finishTrade(res) {
            const today = new Date().toISOString().slice(0,10);
            state.history = state.history.filter(h => h.date !== today);
            state.history.push({date: today, res: res});
            state.dealStatus = 'FINISHED: ' + res;
            saveAll(); nav('scr-calendar');
        }

        function setAlert() {
            const p = document.getElementById('alert-price').value;
            if(p) tg.sendData(JSON.stringify({type: 'alert', price: p}));
        }

        function saveAll() {
            state.notes = document.getElementById('ui-notes').value || '';
            tg.CloudStorage.setItem('smc_final_v1', JSON.stringify(state), () => { updateUI(); });
        }

        function updateUI() {
            document.getElementById('ui-phase').innerText = state.phase.toUpperCase();
            document.getElementById('ui-deal').innerText = state.dealStatus.toUpperCase();
            document.getElementById('ui-notes').value = state.notes;
        }

        loadData(); tg.expand();
    </script>
</body>
</html>
