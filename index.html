<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Money Terminal</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b0e11;
            --card: #161a1e;
            --accent: #f0b90b;
            --green: #0ecb81;
            --red: #f6465d;
            --text-dim: #848e9c;
        }
        body { 
            background: var(--bg); color: white; font-family: 'Inter', sans-serif; 
            margin: 0; padding: 12px; overflow: hidden;
        }
        #chart-container { 
            height: 320px; border-radius: 12px; overflow: hidden; 
            border: 1px solid #2b3139; margin-bottom: 12px;
        }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .card { 
            background: var(--card); border: 1px solid #2b3139; 
            border-radius: 10px; padding: 12px; 
        }
        .label { color: var(--text-dim); font-size: 10px; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 4px; }
        .value { font-family: 'Roboto Mono', monospace; font-size: 16px; font-weight: bold; }
        .status-active { color: var(--green); font-size: 10px; font-weight: bold; margin-top: 4px; }
        .btn { 
            background: #2b3139; color: white; border: 1px solid #474d57; 
            width: 100%; padding: 14px; border-radius: 10px; font-weight: bold; font-size: 14px;
        }
        .btn:active { background: #363c45; transform: scale(0.98); }
        .long { color: var(--green); }
        .short { color: var(--red); }
    </style>
</head>
<body>
    <div id="chart-container">
        <div id="tradingview_chart" style="height: 100%;"></div>
    </div>

    <div class="grid">
        <div class="card">
            <div class="label">Позиция</div>
            <div id="side" class="value">ОЖИДАНИЕ</div>
            <div id="side_badge" class="status-active">SCANNING...</div>
        </div>
        <div class="card">
            <div class="label">Вход (Avg)</div>
            <div id="entry" class="value">0.00</div>
            <div style="font-size: 10px; color: var(--text-dim);">BTC / USDT</div>
        </div>
    </div>

    <div class="card" style="margin-bottom: 15px;">
        <div style="display: flex; justify-content: space-between;">
            <div>
                <div class="label">Take Profit</div>
                <div id="tp" class="value long">0.00</div>
            </div>
            <div style="text-align: right;">
                <div class="label">Stop Loss</div>
                <div id="sl" class="value short">0.00</div>
            </div>
        </div>
    </div>

    <button class="btn" onclick="window.Telegram.WebApp.close()">ЗАКРЫТЬ ТЕРМИНАЛ</button>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        const urlParams = new URLSearchParams(window.location.search);
        const side = urlParams.get('side') || 'wait';
        const entry = urlParams.get('entry') || '0.00';
        const sl = urlParams.get('sl') || '0.00';
        const tp = urlParams.get('tp') || '0.00';

        // Инициализация графика
        new TradingView.widget({
            "autosize": true,
            "symbol": "BINANCE:BTCUSDT",
            "interval": "15",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "ru",
            "container_id": "tradingview_chart",
            "hide_top_toolbar": true,
            "hide_legend": true,
            "save_image": false
        });

        // Заполнение данных
        document.getElementById('side').innerText = side.toUpperCase();
        document.getElementById('entry').innerText = entry;
        document.getElementById('sl').innerText = sl;
        document.getElementById('tp').innerText = tp;

        if (side.toLowerCase() === 'short') {
            document.getElementById('side').classList.add('short');
            document.getElementById('side_badge').style.color = 'var(--red)';
        } else if (side.toLowerCase() === 'long') {
            document.getElementById('side').classList.add('long');
        }
    </script>
</body>
</html>
