<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --accent: #4883fb; --text-main: #ffffff; --text-grey: #848e9c;
            --glass: rgba(255, 255, 255, 0.03); --glass-border: rgba(255, 255, 255, 0.08);
            --red: #ff4d4f;
        }
        
        body { 
            background: #0b0e11; color: var(--text-main); font-family: 'Inter', sans-serif; 
            margin: 0; padding: 0; height: 100vh; overflow: hidden;
            position: relative;
        }

        /* Анимированный плавающий фон */
        .bg-animate {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at 10% 20%, rgba(72, 131, 251, 0.15) 0%, transparent 40%),
                        radial-gradient(circle at 90% 80%, rgba(240, 185, 11, 0.1) 0%, transparent 40%),
                        #0b0e11;
            filter: blur(80px); animation: moveBg 15s infinite alternate;
        }
        @keyframes moveBg {
            from { transform: scale(1); } to { transform: scale(1.2); }
        }

        .screen { display: none; flex-direction: column; height: 100vh; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .active { display: flex; }

        /* Современные прозрачные карточки */
        .glass-card { 
            background: var(--glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border); border-radius: 24px; padding: 20px; margin-bottom: 16px;
        }
        
        .label { font-size: 11px; font-weight: 700; color: var(--text-grey); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; }
        .val { font-size: 16px; font-weight: 800; color: var(--text-main); }

        /* Современные кнопки */
        .btn-glass { 
            background: var(--accent); color: #fff; border: none; padding: 18px; border-radius: 18px;
            font-weight: 800; font-size: 15px; cursor: pointer; transition: 0.3s;
            box-shadow: 0 8px 20px rgba(72, 131, 251, 0.2);
        }
        .btn-glass:active { transform: scale(0.96); }

        .btn-sub { 
            background: var(--glass); border: 1px solid var(--glass-border); color: var(--text-main);
            padding: 14px; border-radius: 16px; font-weight: 700; cursor: pointer;
        }

        /* Календарь */
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; }
        .day { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: 700; border-radius: 12px; color: var(--text-grey); transition: 0.3s; }
        .day.done { background: var(--red); color: #fff; box-shadow: 0 0 15px rgba(255, 77, 79, 0.4); }
        .day.today { border: 1.5px solid var(--accent); color: var(--accent); }

        /* Заметки */
        .notes-area { 
            background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border); color: #fff;
            border-radius: 18px; padding: 15px; width: 100%; box-sizing: border-box;
            font-family: inherit; font-size: 14px; resize: none; margin-top: 15px; min-height: 100px;
        }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .back-link { font-weight: 700; color: var(--text-grey); cursor: pointer; display: inline-block; margin-bottom: 20px; }
        
        #tv-chart { flex-grow: 1; border-radius: 24px; overflow: hidden; border: 1px solid var(--glass-border); min-height: 350px; }
    </style>
</head>
<body>
    <div class="bg-animate"></div>

    <div id="scr-main" class="screen active">
        <div class="header">
            <h1 style="font-weight: 800; margin:0; font-size: 24px;">SMC <span style="color:var(--accent)">QUANTUM</span></h1>
            <div id="fng" style="font-weight: 800; color: var(--accent);">F&G: --</div>
        </div>

        <div class="glass-card" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div><div class="label">Phase</div><div class="val" id="ui-phase">WAITING</div></div>
            <div><div class="label">Status</div><div class="val" id="ui-deal">NO TRADE</div></div>
            <div style="grid-column: span 2;"><div class="label">Position Details</div><div class="val" id="ui-details">-</div></div>
        </div>

        <button class="btn-glass" onclick="nav('scr-analysis')">NEW ANALYSIS</button>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 12px;">
            <button class="btn-sub" onclick="nav('scr-terminal')">CHART</button>
            <button class="btn-sub" onclick="nav('scr-calendar')">LOG</button>
        </div>
    </div>

    <div id="scr-terminal" class="screen">
        <div class="back-link" onclick="nav('scr-main')">← BACK</div>
        <div id="tv-chart"></div>
        <textarea id="ui-notes" class="notes-area" placeholder="Write your HTF thoughts here..." oninput="saveNotes()"></textarea>
    </div>

    <div id="scr-calendar" class="screen">
        <div class="back-link" onclick="nav('scr-main')">← BACK</div>
        <div class="glass-card">
            <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                <button onclick="changeMonth(-1)" class="btn-sub" style="padding: 5px 15px;">❮</button>
                <b id="month-name"></b>
                <button onclick="changeMonth(1)" class="btn-sub" style="padding: 5px 15px;">❯</button>
            </div>
            <div id="cal-render" class="cal-grid"></div>
        </div>
    </div>

    <div id="scr-analysis" class="screen">
        <div class="back-link" onclick="nav('scr-main')">← CANCEL</div>
        <div id="flow-content"></div>
    </div>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let viewDate = new Date();
        let state = {
            history: [],
            phase: 'Waiting',
            dealStatus: 'No Trade',
            details: '-',
            notes: ''
        };

        // ЗАГРУЗКА ИЗ ОБЛАКА
        function loadData() {
            tg.CloudStorage.getItem('smc_v4_data', (err, value) => {
                if (!err && value) {
                    state = JSON.parse(value);
                    document.getElementById('ui-notes').value = state.notes || '';
                    updateUI();
                }
            });
        }

        function nav(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'scr-calendar') renderCal();
            if(id === 'scr-terminal') new TradingView.widget({"autosize": true, "symbol": "BINANCE:BTCUSDT", "interval": "15", "theme": "dark", "container_id": "tv-chart"});
            if(id === 'scr-analysis') showStep('init');
        }

        function renderCal() {
            const grid = document.getElementById('cal-render'); grid.innerHTML = '';
            const y = viewDate.getFullYear(), m = viewDate.getMonth();
            document.getElementById('month-name').innerText = new Intl.DateTimeFormat('en-US', {month:'long', year:'numeric'}).format(viewDate);
            const first = new Date(y, m, 1).getDay();
            const days = new Date(y, m + 1, 0).getDate();
            const offset = (first === 0 ? 6 : first - 1);
            for(let i=0; i<offset; i++) grid.innerHTML += '<div></div>';
            for(let d=1; d<=days; d++) {
                const dStr = `${y}-${(m+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
                const cls = state.history.includes(dStr) ? 'day done' : 'day';
                const isToday = new Date().toISOString().slice(0,10) === dStr ? 'today' : '';
                grid.innerHTML += `<div class="${cls} ${isToday}">${d}</div>`;
            }
        }
        function changeMonth(v) { viewDate.setMonth(viewDate.getMonth() + v); renderCal(); }

        function showStep(s) {
            const flow = document.getElementById('flow-content');
            if(s === 'init') {
                flow.innerHTML = `<div class="label">Select Market Phase</div>
                    <button class="btn-glass" style="width:100%" onclick="state.phase='Correction'; showStep('correction')">CORRECTION</button>
                    <button class="btn-sub" style="width:100%; margin-top:10px;" onclick="state.phase='Impulse'; showStep('impulse')">IMPULSE</button>`;
            } else if(s === 'impulse') {
                state.dealStatus = 'Waiting';
                flow.innerHTML = `<div class="glass-card">Phase: Impulse. Waiting for structural shift.</div>
                    <button class="btn-glass" style="width:100%" onclick="state.phase='Correction'; showStep('correction')">SHIFT TO CORRECTION</button>
                    <button class="btn-sub" style="width:100%; margin-top:10px;" onclick="saveAll()">CONFIRM ANALYSIS</button>`;
            } else if(s === 'correction') {
                state.dealStatus = 'Searching Entry';
                flow.innerHTML = `<div class="glass-card">Phase: Correction. Looking for POI/FVG entry.</div>
                    <button class="btn-glass" style="width:100%" onclick="showStep('form')">ENTRY FOUND</button>
                    <button class="btn-sub" style="width:100%; margin-top:10px;" onclick="saveAll()">NO ENTRY YET</button>`;
            } else if(s === 'form') {
                flow.innerHTML = `<h3>Trade Setup</h3>
                    <input class="notes-area" id="in-e" type="number" placeholder="Entry Price" style="min-height:50px; margin-bottom:10px;">
                    <input class="notes-area" id="in-sl" type="number" placeholder="Stop Loss" style="min-height:50px; margin-bottom:10px;">
                    <input class="notes-area" id="in-rr" placeholder="RR Ratio" style="min-height:50px; margin-bottom:10px;">
                    <button class="btn-glass" style="width:100%" onclick="submitDeal()">SAVE POSITION</button>`;
            }
            updateUI();
        }

        function submitDeal() {
            state.dealStatus = 'IN TRADE';
            state.details = `E: ${document.getElementById('in-e').value} | SL: ${document.getElementById('in-sl').value} | RR: ${document.getElementById('in-rr').value}`;
            saveAll();
        }

        function saveNotes() {
            state.notes = document.getElementById('ui-notes').value;
            tg.CloudStorage.setItem('smc_v4_data', JSON.stringify(state));
        }

        function updateUI() {
            document.getElementById('ui-phase').innerText = state.phase.toUpperCase();
            document.getElementById('ui-deal').innerText = state.dealStatus.toUpperCase();
            document.getElementById('ui-details').innerText = state.details;
        }

        function saveAll() {
            const today = new Date().toISOString().slice(0,10);
            if(!state.history.includes(today)) state.history.push(today);
            tg.CloudStorage.setItem('smc_v4_data', JSON.stringify(state), () => {
                tg.HapticFeedback.notificationOccurred('success');
                nav('scr-main');
            });
        }

        fetch('https://api.alternative.me/fng/').then(r=>r.json()).then(d=>{
            document.getElementById('fng').innerText = `F&G: ${d.data[0].value}`;
        });

        loadData();
    </script>
</body>
</html>
